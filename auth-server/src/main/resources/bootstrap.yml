spring:
  application:
    name: auth-server
  data:
    mongodb:
      uri: mongodb://localhost:27017/opd
  security:
    enable-csrf: false

auth-server:
  app:
    jwtSecret: mycustomsecretkey
    jwtExpirationMs: 86400000
    adminRegSecret: somethingsmart

server:
  port: 0

